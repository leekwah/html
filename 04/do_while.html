<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>do_while</title>
</head>
<body>
  <script>
    var i = 0
    do {
      document.write('do입니다. 반복조건이 true이면 반복합니다. <br>');
      i += 1;
    } while (i < 10);

    var j = 0
    while (j < 10) {
      document.write('while입니다. 반복조건이 true이면 반복합니다. <br>');
      j += 1;
    }

  </script>
</body>
</html>
