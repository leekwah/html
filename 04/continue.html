<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>continue</title>
</head>
<body>
  <script>
    for (i = 0; i <10; i++) {
      document.write("*");
      continue;
      document.write("continue문 때문에 이 문장은 건너뜁니다.")
    }
  </script>
</body>
</html>
