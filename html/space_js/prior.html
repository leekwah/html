<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>prior</title>
  <script>
    var a = 10, b = 20, c = 0;
    var result;

    result = b > a || b <= c || a > c;
    document.write(result,"<br>"); // true
    result = b <= a && b >= c && c > a;
    document.write(result,"<br>"); // false
    result = !(a>b);
    document.write(result,"<br>"); //true
  </script>
</head>
<body>
  
</body>
</html>
