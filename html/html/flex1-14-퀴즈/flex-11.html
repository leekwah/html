<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>FLEXBOX</title>
    <style>
        #wrap {
            width: 720px;
            height: 720px;
            padding: 20px;
            margin: 0 auto;
            background-color: burlywood;
        }
        #wrap {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            /*Flex의 방향이 column일 경우 justify-content의 방향이 세로로, align-items의 뱡향이 가로로 바뀝니다.*/
        }
        #wrap div {
            width: 120px;
            height: 120px;
            margin: 10px;
            background-color: gray;
        }
        #wrap .green {background-color: #7bc408;}
        #wrap .yellow {background-color: #ffe400;}
        #wrap .red {background-color: #ff0000;}
    </style>
</head>
<body>
    <div id="wrap">
        <div class="green"></div>
        <div class="yellow"></div>
        <div class="red"></div>
    </div>
</body>
</html>
