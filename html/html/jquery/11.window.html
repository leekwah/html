<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <style>
    * {margin: 0; padding: 0;}
    body {height: 2000px;}
    header {height: 100px; border-bottom: 1px solid #000;}
    header.bg {background-color: #333;}
    #quick {width: 100px; height: 400px; background-color: orange; position: absolute; left: 100%; top: 150px; margin-left: -100px;}
    #quick.on {position: fixed; top: 50px;}
  </style>
</head>
<body>
  <div class="wrap">
    <header></header>
  </div>
    <div id="quick">QUICK</div>

    <script>
      $(document).ready(function(){
        if($(this).width() < 960) {
          $("header").addClass("bg");
        } else {
          $("header").removeClass("bg");
        }
        $(window).scroll(function(){
          if($(this).scrollTop() > $("header").height()){
            $("#quick").addClass("on");
          } else {
            $("#quick").removeClass("on");
          }
        })
        .resize(function(){
          if($(this).width() < 960) {
            $("header").addClass("bg")
          } else {
            $("header").removeClass("bg")
          }
        });
      });
    </script>
</body>
</html>
