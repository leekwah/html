<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>event1</title>
  <script src="http://code.jquery.com/jquery-latest.min.js"/></script>
  <style>
    .bg {padding: 40px; margin-bottom: 40px; background-color: bisque;}
    .inner {padding: 20px; background-color: steelblue;}
  </style>
</head>
<body>
  <div class="wrap1 bg">
    <div class="inner">mouseover</div>
  </div>
  <div class="wrap2 bg">
    <div class="inner">mouseenter</div>
  </div>
  <div class="display"></div>

  <script>
    $(function(){
      $(".wrap").mouseover(function(){
        $(".display").append("<strong>마우스오버</strong>")
      });
      $(".wrap").mouseenter(function(){
        $(".display").append("<em>마우스오버</em>")
      });
    });
  </script>
</body>
</html>
