<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery</title>
  <script src="http://code.jquery.com/jquery-latest.min.js"/></script>
</head>
<body>
  <h1 id="title">제목</h1>
  <script>
    $(function(){
      // 변할 것 . .css(속성명, 속성값)
      $("#title").css("color","red");
    });
  </script>
</body>
</html>
