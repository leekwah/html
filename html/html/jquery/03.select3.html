<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>select 4</title>
  <script src="http://code.jquery.com/jquery-latest.min.js"/></script>
</head>
<body>
  <div id="wrap">
    <h1>인접 관계 선택자</h1>
    <p>내용1</p>
    <p class="txt">내용2</p>
    <p>내용3</p>
    <p>내용4</p>
  </div>

  <script>
    $(function(){
      // css를 변수에 담아봄
      var style_1 = {"background-color":"#00ffff", "border":"2px solid #ff0000"}
      var style_2 = {"background-color":"#ffff00", "border":"2px dashed #ff0000"}
      var style_3 = {"background-color":"#00ff00", "border":"2px dashed #ff0000"}

      $(".txt").prev().css(style_1); // 내용1의 스타일 변화
      $(".txt + p").css(style_2); // 내용3의 스타일 변화
      $(".txt").next().next().css(style_3); // 내용4의 스타일 변화
    });
  </script>
</body>
</html>
