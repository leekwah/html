<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio video</title>
</head>

<body>
    <audio controls>
        <source src="ex/music.mp3" type="audio/mp3">
        <source src="ex/music.ogg" type="audio/ogg">
    </audio>

    <video controls autoplay muted>
        <source src="ex/movie.mp4" type="video/mp4">
        <source src="ex/movie.webm" type="video/webm">
    </video>
</body>
<a href="index.html">메인페이지로 가기</a>

</html>
