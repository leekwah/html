<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-layout</title>
    <style>
        .flex_container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 600px;
            background-color: #222222;
            padding: 10px;
        }
        .flex_item {
            margin-bottom: 24px;
            background-color: pink;
            padding: 10px;
            box-sizing: border-box;
        }
        .flex_container .flex_item:nth-child(1) {
            width: 25%;
        }
        .flex_container .flex_item:nth-child(2) {
            width: 70%;
        }
        .flex_container .flex_item:nth-child(3) {
            width: 100%;
        }
        .flex_container .flex_item:nth-child(4) {
            width: 70%;
        }
        .flex_container .flex_item:nth-child(5) {
            width: 25%;
        }
        .flex_container .flex_item:nth-child(6) {
            width: 100%;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="flex_container">
        <div class="flex_item">1</div>
        <div class="flex_item">2</div>
        <div class="flex_item">3</div>
        <div class="flex_item">4</div>
        <div class="flex_item">5</div>
        <div class="flex_item">6</div>
    </div>
</body>
</html>
