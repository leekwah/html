<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex+absoulte</title>
    <style>
        .copy {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100px;
            padding: 20px;
            background-color: #cccccc;
        }
        /* sns를 위로 빼고 싶은 경우에 position: absoulte로 뺀다. */
        .copy .sns {
            position: absolute;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            /* 빠진 경우에, 중간에 있는 여백이 다시 3개로 space-between으로 적용된다. */
        }
    </style>
</head>
<body>
    <footer>
        <div class="copy">
            <span>WEB DESIGN</span>
            <div class="sns">
                <img src="http://via.placeholder.com/50/1c366c/ffffff/?text=f" alt="">
                <img src="http://via.placeholder.com/50/1c366c/ffffff/?text=t" alt="">
                <img src="http://via.placeholder.com/50/1c366c/ffffff/?text=i" alt="">
                <img src="http://via.placeholder.com/50/1c366c/ffffff/?text=B" alt="">
            </div>
            <span>WEB DESIGN</span>
            <span>&copy; COPYRIGHT ALL RIGHTS RESERVED.</span>
        </div>
    </footer>
</body>
</html>
