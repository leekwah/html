<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScrollTop</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <style>

        .bg1 {height: 3000px;}
        .ani {position: absolute; top: 1000px; width: 100px; height: 100px; border-radius: 50%; background-color: tomato;}
        .on {animation: ani 5s;}
        @keyframes ani {
            0% {}
            100% {
                transform: scale(30);
            }
        }
    </style>
</head>
<body>
    <div class="bg1">
        <div class="ani"></div>
    </div>

    <script>
        $(document).ready(function(){
            $(window).on("scroll", function(){
                // var로 변수를 선언한다.
                var sctop = $(this).scrollTop();
                console.log(sctop)
                // sctop 이 500이상이면, on이라는 Class를 추가한다.
                if (sctop > 500) {
                    //addClass의 경우 Class라고 적혀있기 때문에 '.on' 이 아닌, 'on'만 적어줘도 된다.
                    $('.ani').addClass('on')
                    // 그렇지 않으면, on이라는 Class를 제거한다.
                } else {
                    $('.ani').removeClass('on')
                }
            });
        });
    </script>

</body>
</html>
