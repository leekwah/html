<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>function 2-1</title>
</head>
<body>
  <button onclick="changeColor();">글자색 바꾸기</button>
  <p id="pColor">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos, sint. Quod possimus sequi adipisci at. Nobis, incidunt! Neque, atque sapiente eveniet non sint, sed aperiam unde repellendus, voluptatum in recusandae.</p>
  <script>
    var color = ["black", "yellow", "aqua", "purple", "red", "blue"]
    var i = 0;
    
    function changeColor(){
      i++;
      if(i >= color.length){
        i = 0;
      }
      var bodyTag = document.getElementById("pColor");
      bodyTag.style.color = color[i]
      console.log(i);
    }
  </script>
</body>
</html>
