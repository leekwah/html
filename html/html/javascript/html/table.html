<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table</title>
  <style>
    * {text-align: center;}
  </style>
</head>
<body>
  <script>
    var table = "<table border='1'>";
    var num = 1;

    for(var i=1; i<=5; i++){
        table += "<tr>";
      for(var j=1; j<=5; j++){
          table += "<td>"+ num +"</td>";
          num = ++num;
      }
      table += "</tr>";
    }
    
  document.write(table);
  </script>
</body>
</html>
