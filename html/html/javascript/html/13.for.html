<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for</title>
</head>
<body>
  <script>
    
    // 기본형 : for(초깃값; 조건식; 증감식) {}
    for(var i=1; i<=10; i++){
      document.write("반복" + i + "<br>")
    }
  </script>
</body>
</html>
