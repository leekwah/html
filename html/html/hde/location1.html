<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>location1</title>
    <link rel="stylesheet" href="css/normalize.css">
    <style>
        .location_area {
            min-width: 1200px;
            background-color: #9cc15c;
            height: 700px;
            position: relative;
        }
        .location_area img {
            position: absolute;
            right: 50%;
            top: 0;
        }
        .location_area div {
            position: absolute;
            left: 56%;
            top: 175px;
        }
        .location_area div strong {
            display: block;
            font-size: 60px;
            color: #ffffdc;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .location_area div>span {
            display: inline-block;
            font-size: 20px;
            color: #10352e;
            margin-bottom: 50px;
        }
        .location_area div p {
            display: block;
            margin-bottom: 30px;
            font-size: 25px;
            font-weight: 600;
            color: #ffffdc;
        }
        .location_area div ul li span {
            display: inline-block;
            width: 80px;
            color: #10352e;
        }
        .location_area div ul {
            display: block;
            color: #10352e;
            margin-bottom: 50px;
            line-height: 1.5;
        }
        .location_area div a {
            display: inline-block;
            text-decoration: none;
            color: #ffffdc;
            padding: 15px 50px;
            background-color: #10352e;
        }
        </style>
</head>
<body>
    <div class="location_area">
        <img src="images/index_bg.jpg" alt="">
        <div>
            <strong>오시는 길</strong>
            <span>Dircetion</span>
            <p>부산광역시 사상구 새벽로 131, 1동 101호</p>
            <ul>
                <li>
                    <span>Tel.</span>051-333-1234
                </li>
                <li>
                    <span>Fax.</span>051-334-5678
                </li>
                <li>
                    <span>E-mail.</span>hde@hde.co.kr
                </li>
            </ul>
            <a href="">지도 자세히 보기</a>
        </div>
    </div>
</body>
</html>
