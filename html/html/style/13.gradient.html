<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradient</title>
    <style>
        body {
            /* moz : firefox, webkit : safari를 의미한다. */
            background: linear-gradient(to right, #feffff 0%, #d6ffff 50%, #25adf7 100%);

        .box {
            width: 300px;
            height: 300px;
            background: linear-gradient(to right, red 33%, lightcoral 50%, white 100%)
        }
    </style>
</head>

<body>

    <div class="box"></div>
</body>

</html>
