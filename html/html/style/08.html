<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font</title>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"> -->

    

    <style>
        /* 1번째 방법은 font-family로 기본 폰트를 사용하면 된다. */
        /* 구글에서 제공하는 웹폰트를 이용할 수도 있다. */
        /* 2번째 방법 import로 가져오는 방법은 아래와 같다. (NOTO SANS KR을 한 것 ) */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap');

        /* Roboto Condensed을 적용한 것 */
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap');

        /* 폰트 관련 속성은 '상속' 된다. (부모에 하나 지정해두면, 계속 이어진다.) */
        .arial {
            /* font-family: Arial, Helvetica, sans-serif; */
            /* font-family: 'Lobster', cursive; */
            font-family: OTEnjoystoriesBA;
        }

        /* sans는 gothic을 의미함. stroke에 장식이 없는 것 */

        .roman {
            /* font-family: 'Times New Roman', Times, serif; */
            font-family: 'Roboto Condensed', sans-serif;
        }

        /* serif는 stroke에 장식이 있는 것, 여러개 단어로 이루어져있는 것은 ''로 묶어줌 ex 위의 Times New Roman */

        /* 3번째 방법 font-face로 사용하는 방법 */
        @font-face {
            font-family: 'OTEnjoystoriesBA';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/OTEnjoystoriesBA.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
        }

        .big {
            font-size: 2em;
            font-weight: 500;
            font-style: italic;
            text-decoration: underline;
        }

        a,
        a:visited {
            color: #333;
            text-decoration: none;

        }
    </style>
</head>
