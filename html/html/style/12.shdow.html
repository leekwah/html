<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadow</title>
    <style>
        div {
            margin: 50px;
            padding: 30px;
            border: 1px solid black;
            box-shadow: 3px 3px 3px red, 5px 5px 5px greenyellow, -5px -5px 5px greenyellow;
            text-shadow: 3px 3px 3px tomato, -3px -3px 3px tomato;
        }
    </style>
</head>

<body>
    <div>
        <h1>Header</h1>
    </div>
</body>

</html>
