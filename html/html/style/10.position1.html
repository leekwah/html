<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position1</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            position: absolute;
        }

        .red {
            background-color: red;
            left: 10px;
            top: 10px;
            z-index: 100;
            /* z-index를 100으로 설정하면, red가 제일 위로 올라오게 된다. 
            x,y,z의 z값을 입력해준다고 생각하면 된다. (3차원) 양수로 크면 클 수록 앞으로 올라오게 된다. 0이 기본 */
        }

        .green {
            background-color: green;
            left: 50px;
            top: 50px;
            z-index: 10;
        }

        .blue {
            background-color: blue;
            left: 90px;
            top: 90px;
            z-index: -1;
        }

        body>div {
            width: 400px;
            height: 100px;
            border: 3px solid black;
            position: relative;
            overflow: hidden;
            overflow-y: scroll;
        }

        /*  webkit:브라우저 개발자들을 의미, 스크롤바 없애는 방법 */
        .boxA::-webkit-scrollbar {
            display: none !important;
        }

        /* !important는 모든 CSS중에 우선순위가 가장 높아진다. 밑에 인라인의 border:1px solid를 없애고, 10px solid red가 제일 우선적으로 사용되어진다. (쓰지 않는 걸 권장하지만 어쩔 수 없을 때 사용) */
        .boxA {
            border: 10px solid red !important
        }
    </style>
</head>
    
<body>
    <h1>Header</h1>
    <div class="boxA" style="border: 1px solid;">
        <div class="box red"></div>
        <div class="box green"></div>
        <div class="box blue"></div>
    </div>
</body>

</html>
