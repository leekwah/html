<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        input[id="popup"] {
            display: none;
        }
        /* input과 동위 관계에 있는 label을 옮기기 위해서 +를 사용했다. */
        input[id="popup"] + label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.7s;
        }
        input[id="popup"]+label {
            display: inline-block;
            padding: 20px;
            background-color: yellowgreen;
            color: white;
            cursor: pointer;
        }
        /* 이렇게 하면, 전체 DIV가 올라와있는 상태이다. */
        input[id="popup"]+label+div {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
        }
        /* 실질적으로 눈에 보이는 팝업 */
        input[id="popup"]+label+div>div {
            width: 500px;
            height: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            z-index: 2;
        }
        /* X가 있는 label */
        input[id="popup"]+label+div>div>label {
            position: absolute;
            top: 0;
            right: 0;
            transform: translate(40%, -40%);
            /* 크기를 padding으로 지정 */
            padding: 20px;
            background-color: red;
            border-radius: 100%;
            cursor: pointer;
        }
        /* 맨 마지막 label이 잡힘 뒷 배경을 투명하게 하면서 뒷쪽을 눌려도, 닫히게 만드는 것임. */
        input[id="popup"]+label+div>label {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1;
        }
        /* 전부 다 잡는 것 */
        input[id="popup"] + label + div {
            opacity: 0;
            display: none;
        }
        input[id="popup"]:checked + label + div {
            opacity: 1;
            display: block;
            /* transition을 넣을 경우에는 display none이 아닌 visibiltiy를 넣는다.*/
            /* visibility: visible; */
        }
        </style>
</head>
<body>
    <!-- input id에는 label for와 같은 걸 적어야함 -->
    <input type="checkbox" id="popup">
    <label for="popup">View</label>
    <div>
        <div>
            <!-- 열기가 있으면, 닫기가 있어야하기 때문에, 같은 값으로 넣는다. -->
            <label for="popup">X</label>
        </div>
        <label for="popup"></label>
    </div>
</body>
</html>
