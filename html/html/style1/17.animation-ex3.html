<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17.animation-ex3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: black;
        }

        .box {
            position: relative;
            margin: 0 auto;
        }

        .whitebox {
            position: absolute;
            width: 400px;
            height: 400px;
            border: 1px solid white;
            top: 50px;
            left: 50px;

        }

        .circle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgb(255, 0, 0);
            border-radius: 50%;
            animation-timing-function: linear;
            animation: move 3s infinite alternate;
        }

        @keyframes move {
            0% {
                top: -5px;
                left: -5px;
            }

            25% {
                top: -5px;
                left: 395px;
                background-color: yellow;
            }

            50% {
                top: 395px;
                left: 395px;
                background-color: green;
            }

            75% {
                top: 395px;
                left: -5px;
                background-color: blue;
            }

            100% {
                top: -5px;
                left: -5px;
                background-color: red;
            }

            /* from {top: 0;} */
            /* to {to: 400px; */
            /* background-color: green;} */
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="whitebox">
            <div class="circle"></div>
        </div>
</body>

</html>
