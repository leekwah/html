<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03.scale</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: lightcyan;
            margin: 50px;
        }

        #box1 {
            /* transform: scale(0.5); 원래 아래방식대로 해야하나, 동일한 경우 하나만 해도 적용됐음 */
            transform: scale(0.5, 0.5);
        }

        #box2 {
            transform: scale(2, 1.5);
        }
    </style>
</head>

<body>
    <div>기본 박스</div>
    <div id="box1">박스1 (0.5배 축소)</div>
    <div id="box2">박스2 (가로 2배, 세로 1.5배 확대0.5배 축소)</div>
</body>

</html>
