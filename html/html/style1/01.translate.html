<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01.translate</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: lightcyan;
        }

        /* 현재 2d 이기 때문에 translate에 x축, y축값 2개가 들어간다.  */
        #box2 {
            transform: translate(100px, 50px);
        }
    </style>
</head>

<body>
    <div id="box1"></div>
    <div id="box2"></div>
</body>

</html>
