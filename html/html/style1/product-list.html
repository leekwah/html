<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product list</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        li {
            list-style: none;
        }

        .prod_list {
            height: 250px;
            background-color: #f5f5f5;
            align-items: center;
        }

        ul.inner_list {
            width: 960px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
        }

        ul.inner_list li {
            width: 300px;
            position: relative;
            cursor: pointer;
        }

        .divblack {
            width: 100%;
            height: 200px;
            position: absolute;
            top: 0;
            left: 0;
            overflow: hidden;
        }

        ul.inner_list li:hover .divblack {
            background-color: rgba(0, 0, 0, 0.5);
        }

        ul.inner_list li .divblack h3 {
            opacity: 0;
            position: absolute;
            top: 80px;
            left: 30px;
            color: #ffffff;
            font-size: 20px;
            transition: all .5s;
        }

        ul.inner_list li:hover .divblack h3 {
            opacity: 1;
        }

        ul.inner_list li .divblack p {
            width: 100%;
            position: absolute;
            top: 140px;
            left: 100%;
            color: #ffffff;
            font-size: 16px;
            transition: all .5s;
        }

        ul.inner_list li:hover .divblack p {
            left: 30px;
        }

        ul.inner_list li .divblack div {
            position: absolute;
            top: 130px;
            left: 30px;
            width: 0%;
            height: 2px;
            background-color: #ffffff;
            transition: all .5s;
        }

        ul.inner_list li:hover .divblack div {
            width: 80%
        }
    </style>
</head>

<body>
    <div class="prod_list">
        <ul class="inner_list">
            <li>
                <img src="jordan-images/prod1.jpg" alt="">
                <div class="divblack">
                    <h3>에어조던1레트로 "옐로우토"</h3>
                    <p>가격 : 185,200원</p>
                    <div></div>
                </div>
            </li>
            <li>
                <img src="jordan-images/prod2.jpg" alt="">
                <div class="divblack">
                    <h3>에어조던1레트로 "옐로우토"</h3>
                    <p>가격 : 185,200원</p>
                    <div></div>
                </div>
            </li>
            <li>
                <img src="jordan-images/prod3.jpg" alt="">
                <div class="divblack">
                    <h3>에어조던1레트로 "옐로우토"</h3>
                    <p>가격 : 185,200원</p>
                    <div></div>
                </div>
            </li>
        </ul>
    </div>
</body>

</html>
