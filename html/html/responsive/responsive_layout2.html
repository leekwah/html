<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive layout 2</title>
    <style>
        * {padding: 0; margin: 0;}
        #wrap {width: 1140px; margin: 0 auto;}
        header {width: 100%; height: 150px; background-color: #31dede;}
        aside {float:left; width: 25%; height: 700px; background-color: #15c2c2;}
        section {float: left; width: 50%; height: 700px; background-color: #10a8a8;}
        article {float:left; width: 25%; height: 700px; background-color: #15c2c2;}
        footer {clear: both; width: 100%; height: 250px; background-color: #0a7b7b;}
        
        @media (max-width: 1280px) {
            /* article을 밑으로 떨어뜨림, 아티클 25%기에 모양이 이상해짐 -> 재정의 */
            aside {width: 40%;}
            section {width: 60%;}
            article {width: 100%;}
        }
        @media (max-width: 768px) {
            aside {width: 100%; height: 300px;}
            section {width: 100%; height: 300px;}
        }
        @media (max-width: 540px) {
            header {height: 300px;}
            aside {height: 200px;}
            section {height: 200px;}
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header></header>
        <aside></aside>
        <section></section>
        <article></article>
        <footer></footer>
    </div>
</body>
</html>
