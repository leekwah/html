<!DOCTYPE html>
<!-- saved from url=(0014)about:internet -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 예제</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        ul,
        li {
            list-style: none;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        .inner {
            max-width: 1024px;
            margin: 0 auto
        }

        .row {
            overflow: hidden;
        }

        .cell {
            float: left;
            box-sizing: border-box;
        }

        .img-box>img {
            width: 100%;
            display: block;
        }

        .main_image {
            margin-top: 30px;
        }

        .prod_wrap>ul>li {
            margin-top: 30px;
            padding: 0 15px;
        }

        .prod_wrap>ul {
            margin: 0 -15px;
        }

        .prod_wrap>ul>li {
            width: 25%;
        }

        .prod_wrap>ul>li:nth-child(3n + 1) {
            width: 50%;
        }

        .prod_wrap>ul {
            position: relative;
        }

        .prod_wrap>ul>li:nth-last-child(1),
        .prod_wrap>ul>li:nth-last-child(2) {
            position: absolute;
            bottom: 0;
            left: 0;
        }

        .prod_wrap>ul>li:nth-last-child(2) {
            left: 25%;
        }

        @media (max-width:900px) {
            .prod_wrap>ul>li {
                width: 33.3333%;
            }

            .prod_wrap>ul>li:nth-child(3n + 1) {
                width: 66.6666%;
            }

            .prod_wrap>ul>li:nth-last-child(1),
            .prod_wrap>ul>li:nth-last-child(2) {
                position: absolute;
                bottom: 0;
                left: auto;
                right: 0;
            }

            .prod_wrap>ul>li:nth-last-child(2) {
                bottom: 25%;
            }
        }

        @media (max-width:700px) {
            .prod_wrap>ul>li {
                width: 50%;
            }

            .prod_wrap>ul>li:nth-child(3n + 1) {
                width: 100%;
            }

            .prod_wrap>ul>li:nth-last-child(1),
            .prod_wrap>ul>li:nth-last-child(2) {
                position: static;
            }
        }

    </style>
</head>

<body>
    <div class="main_image img-box inner">
        <img src="images/big-978x460.jpg" alt="">
    </div>

    <div class="prod_wrap inner">
        <ul class="row">
            <li class="cell">
                <div class="img-box">
                    <img src="images/middle1-480x480.jpg" alt="">
                </div>
            </li>
            <li class="cell">
                <div class="img-box"><img src="images/small1-230x230.jpg" alt=""></div>
            </li>
            <li class="cell">
                <div class="img-box"><img src="images/small2-230x230.jpg" alt=""></div>
            </li>
            <li class="cell">
                <div class="img-box"><img src="images/middle2-480x480.jpg" alt=""></div>
            </li>
            <li class="cell">
                <div class="img-box"><img src="images/small3-230x230.jpg" alt=""></div>
            </li>
            <li class="cell">
                <div class="img-box"><img src="images/small4-230x230.jpg" alt=""></div>
            </li>
        </ul>
    </div>


</body></html>
