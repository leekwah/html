<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>responsive layout 3</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            #wrap {
                width: 1140px;
                margin: 0 auto;
            }
            header {
                width: 100%;
                height: 100px;
                background-color: #e6e6e6;
            }
            .main {
                width: 100%;
                height: 200px;
                background-color: #cbcbcb;
            }
            section {
                width: 90%;
                padding: 5%;
                background-color: #afafaf;
                overflow: hidden;
            }
            section > div {
                float: left;
                width: 20%;
                height: 200px;
                background-color: tomato;
            }
            section > div:nth-of-type(2n) {
                background-color: teal;
            }
            footer {
                width: 100%;
                height: 200px;
                background-color: #cccccc;
            }

            @media (max-width: 1280px) {
                #wrap {
                    width: 100%;
                }
                section > div {
                    width: 25%;
                }
                section > div:nth-of-type(5n) {
                    display: none;
                }
            }
            @media (max-width: 768px) {
                section > div {
                    width: 33.3333%;
                }
                section > div:nth-of-type(5) {
                    display: block;
                }
            }
            @media (max-width: 540px) {
                section > div {
                    width: 46%;
                    margin: 2px;
                }
                section > div:nth-of-type(5n) {
                    display: block;
                }
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <header></header>
            <div class="main"></div>
            <section>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </section>
            <footer></footer>
        </div>
    </body>
</html>
