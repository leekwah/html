    <title>06. descendant selector</title>
    <style>
        #header h1 {
            color: red;
        }

        #section h1 {
            color: orange;
        }

<body>
    <div id="header">
        <h1 class="title">Header h1</h1>
        <div id="nav">
            <h1>Nav h1</h1>
        </div>
    </div>
    <div id="section">
        <h1 class="title">Section h1</h1>
    </div>

</body>
