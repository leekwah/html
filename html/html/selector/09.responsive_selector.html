<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09. responsive selector</title>
    <style>
        h1:hover {
            color: red;
        }

        h1:active {
            color: blue;
        }
    </style>
</head>

<body>
    <h1>마우스를 올리면 hover 클릭하면 active</h1>
</body>

</html>
