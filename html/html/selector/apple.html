<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector ex</title>
    <style>
        * {
            text-align: center;
        }

        #container {
            width: 650px;
            margin: 0 auto;
            padding: 5px;
            text-align: left;
        }

        #box00 {
            width: 640px;
            border: 1px solid #222;
        }

        h1 {
            text-align: left;
            height: 50px;
            line-height: 50px;

            font-size: medium;
            background-color: black;
            color: white;
            margin: 0;
        }

        h2 {
            color: red;
            font-size: 1.5em;
        }

        p {
            font-size: 1em;
            font-weight: bold;
        }

        .bluefont {
            color: blue;

        }
    </style>
</head>

<body>
    <div id="container">
        <img src="images/top.jpg" alt="apple">
        <div id="box00">
            <h1>확인하세요.</h1>
            <h2>주문 및 배송</h2>
            <p><span class="bluefont">오후 2시 이전</span> 주문건은 당일 발송합니다.<br>
                2시 이후 주문건은 다음날 발송합니다. (주말제외)
            </p>
            <hr>
            <h2>교환 및 환불</h2>
            <p>불만족시 <span class="bluefont">100% 환불</span>해 드립니다.<br>
                고객센터로 전화주세요.
            </p>
            <hr>

            <h2>고객센터</h2>
            <p>0000-0000</p>
            <a class="smalltext">
                <p>상담시간 : 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)</p><br>
            </a>

        </div>
    </div>

</body>

</html>
