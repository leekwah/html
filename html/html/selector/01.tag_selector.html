<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01. tag selector</title>
    <style>
        * {
            color: red;
        }

        h1 {
            color: green;
        }

        p {
            color: blue;
        }

        .title {
            font-size: 72px;
        }

        /* .green {
            color: green;
        } */

        h1,
        p {
            color: violet;
        }
    </style>

</head>

<body>
    <h1 class="title green">Lorem ipsum dolor sit amet</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. A, fugit totam. Enim quisquam praesentium aliquid illo
        quaerat, ullam quod maxime tempora architecto dolorem, pariatur suscipit qui libero necessitatibus sapiente
        nulla?</p>
</body>
<br>
<a href="../index.html">메인페이지로 가기</a>

</html>
