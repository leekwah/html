<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16. link selector</title>
    <style>
        a:link,
        a:visited {
            color: #222;
            text-decoration: none;
        }

        a:hover {
            color: red;
        }
    </style>
</head>

<body>
    <a href="http://www.daum.net" target="_blank">DAUM</a><br><br>
    <a href="http://www.naver.com" target="_blank">NAVER</a><br><br>
    <a href="http://www.google.com" target="_blank">GOOGLE</a>
</body>

</html>
