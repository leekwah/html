<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .main {
            margin: 10px auto;
            width: 225px;
        }

        .white {
            float: left;
        }

        .green {
            float: right;
        }

        .whitebutton {
            width: 100px;
            height: 30px;
            background-color: whitesmoke;
            color: black;
            border: 1px solid rgba(128, 128, 128, 0.75);
            line-height: 30px;
        }

        .greenbutton {
            width: 100px;
            height: 30px;
            background-color: palegreen;
            color: seagreen;
            border: 1px solid rgba(46, 139, 86, 0.75);
            line-height: 30px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="white">
            <button class="whitebutton">
                <img src="tick.png" alt=""> 전송하기
        </div>
        <div class="green">
            <button class="greenbutton">
                <img src="tick.png" alt=""> 전송하기
        </div>
    </div>
</body>

</html>
