    <title>1-1 form</title>

<body>
    <fieldset>
        <legend>신청 과목</legend>
        <p>이달에 신청할 과목<br>
            <input type="radio" name="subject" id="speaking"> <label for="speaking">회화</label>
            <input type="radio" name="subject" id="grammar"> <label for="grammar">문법</label>
            <input type="radio" name="subject" id="pops"> <label for="pops">모닝팝스</label>
        </p>

    </fieldset>

    <fieldset>
        <legend>메일링</legend>
        메일로 받은...<br>
        <input type="checkbox" name="subject" id="speaking2"> <label for="speaking">회화</label>
        <input type="checkbox" name="subject" id="grammar2"> <label for="grammar2">문법</label>
        <input type="checkbox" name="subject" id="pops2"> <label for="pops2">모닝팝스</label>
        </p>
    </fieldset>

</body>
