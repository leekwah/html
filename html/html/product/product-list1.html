<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        li {
            list-style: none;
        }

        h1 {
            margin: 10px;
            padding: 10px;
        }

        .div {
            background-color: #ffffff;
            height: 2px;
        }

        .box {
            margin-left: 10px;
            position: relative;
            height: 200px;
        }

        .prod_list {
            width: 300px;
            height: 200px;
            position: relative;
            top: 0;
            left: 0px;
            display: flex;
        }

        .divblack {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            opacity: 0;
            line-height: 200px;

        }

        ul.inner_list li {
            position: relative;
            width: 300px;
            height: 200px;
            top: 0;
            cursor: pointer;
            overflow: hidden;
        }

        ul.inner_list li .divblack {
            color: white;
            text-align: center;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.75);
        }

        ul.inner_list li .divblack p {
            width: 100%;
            position: absolute;
            top: 30px;
            left: 0;
            color: #ffffff;
            font-size: 16px;
            transition: all 2s;
        }

        ul.inner_list li .divblack div {
            position: absolute;
            top: 115px;
            left: 30px;
            width: 240px;
            opacity: 1;
            height: 1px;
            background-color: #ffffff;
        }

        ul.inner_list li:hover .divblack {
            animation: goup 1s;
            animation-fill-mode: forwards;
            transition-timing-function: ease-in-out;
        }

        @keyframes goup {
            0% {
                top: 100%;
                opacity: 0;
            }

            100% {
                top: 0%;
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <h1>신상품 목록</h1>
    <div class="box">
        <div class="prod_list">
            <ul class="inner_list">
                <li>
                    <img src="jordan-images/prod1.jpg" alt="">
                    <div class="divblack">
                        <h4>에어조던1레트로 "옐로우토"</h4>
                        <p>가격 : 185,200원</p>
                        <div></div>
                    </div>
                </li>
            </ul>
        </div>
    </div>

</body>

</html>
