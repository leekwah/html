<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dboperator_c</title>
  <script>
    var num1 = 10;
    var num2 = 3;
    num1 += num2 // num1 = num1 + num2

    document.write(num1,"<br>"); // 13이 출력된다.
    num1 -= num2 // num1 = num1 - num2 => 앞에 있던 값으로 빼기에 13 - 3 = 10

    document.write(num1,"<br>"); // 10이 출력된다.
    num1 *= num2 // num1 = num1 * num2 => 10 * 3 = 30

    document.write(num1,"<br>"); // 30이 출력된다.
    num1 %= num2 // num1 = num1 / num2 => 30 * 3 = 10 ... 0 나머지 0

    document.write(num1,"<br>"); // 0이 출력된다.
  </script>
</head>
<body>
  
</body>
</html>
