<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jq_select2_03</title>
  <script src="js/jquery.js"></script>
  <script>
    $(function(){
      $("#menu li:lt(2)").css({"background-color":"#0ff"}); // li index가 2보다 작은 것에 css 적용
      $("#menu li").eq(2).css({"background-color":"#ff0"}); // li index가 2인 것에 css 적용
      $("#menu li:gt(2)").css({"background-color":"#f0f"}); // li index가 2보다 큰 것에 css 적용
    });
  </script>
</head>
<body>
  <h1>탐색선택자</h1>
  <ul id="menu">
    <li>내용1</li>
    <li>내용2</li>
    <li>내용3</li>
    <li>내용4</li>
    <li>내용5</li>
  </ul>
</body>
</html>
