<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>break</title>
</head>
<body>
  <script>
    for (i = 0; i <10; i++) {
      document.write("*");
      break; // 이지점으로 오면 바로 반복문 종료
    }
  </script>
</body>
</html>
