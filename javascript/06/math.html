<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    document.write(Math.random() + "<br>");
    document.write(Math.random() * 100 + 1 + "<br>");
    document.write(Math.floor(Math.random() * 100 + 1) + "<br>"); // 100까지 중에서 랜덤 수 1개
    document.write(Math.floor(Math.random() * 50 + 1)); // 50까지 수 중에서 랜럼 수 1개
  </script>
</body>
</html>
