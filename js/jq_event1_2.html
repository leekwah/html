<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="js/jquery.js"></script>
<script>
$(function( ) {
	$(".btn1").click(function(){
		$(".btn1").parent().next().css({"color":"#f00"});
	});

	$(".btn2").on({
		"mouseover focus": function() {
			$(".btn2").parent().next().css({"color":"#0f0"});
		},
		"mouseout": function() {
			$(".btn2").parent().next().css({"color":"#000"});
		}
	});
	$(".btn1").click();
	$(".btn2").trigger("mouseover"); // function 안에 내용이 바로 실행된다.
});
</script>
</head>
<body>
	<p>
	<button class="btn1">버튼1</button>
	</p>
	<p>내용1</p>
	<p>
		<button class="btn2">버튼2</button>
	</p>
	<p>내용2</p>
</body>
</html>
