<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="js/jquery.js"></script>
<script>
$(function( ) {
	$(".btn1").click(function(){
		$(".btn1").parent().next().css({"color":"#f00"});
	});

	$(".btn2").on({
		"mouseover focus": function() {
			$(".btn2").parent().next().css({"color":"#0f0"});
		},
		"mouseout": function() {
			$(".btn2").parent().next().css({"color":"#000"});
		}
	});
    $(".btn1").off("click"); // 클릭해도 반응 없음
	$(".btn2").off("mouseover focus"); // 버튼 올리거나, focus를 해도 반응이 없음
});
</script>
</head>
<body>
	<p>
	<button class="btn1">버튼1</button>
	</p>
	<p>내용1</p>
	<p>
		<button class="btn2">버튼2</button>
	</p>
	<p>내용2</p>
</body>
</html>
