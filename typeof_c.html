<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>typeof_c</title>
  <script>
    var num = 100;
    var str = "자바스크립트";

    document.write(typeof num, "<br>"); // 100의 type인 Number가 나옴
    document.write(typeof str, "<br>"); // 자바스크립트의 type인 String이 나옴
  </script>
</head>
<body>
  
</body>
</html>
