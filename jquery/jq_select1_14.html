<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jq_select1_14</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            $('.txt1').parents().css({"border":"2px dashed #00f"}); // 부모들 전부가 테두리를 받음
            $('.txt2').parents("div").css({"border":"2px solid #f00"}); // 부모들 중에서 div만 테두리를 받음
        });
    </script>
</head>
<body>
    <h1>선택자</h1>
    <section>
        <div>
            <p class="txt1">내용</p>
        </div>
    </section>
    <section>
        <div>
            <p class="txt2">내용</p>
        </div>
    </section>
</body>
</html>
