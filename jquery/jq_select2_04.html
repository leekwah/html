<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jq_select2_04</title>
  <script src="js/jquery.js"></script>
  <script>
    $(function(){
      $("li:first-of-type").css({"background-color":"#ff0"}); // 첫번째 li만 css 적용
      $("li:last-of-type").css({"background-color":"#0ff"}); // 마지막 li만 css 적용
    });
  </script>
</head>
<body>
  <h1>탐색선택자</h1>
  <ul>
    <li>내용1-1</li>
    <li>내용1-2</li>
    <li>내용1-3</li>
  </ul>
  <ul>
    <li>내용2-1</li>
    <li>내용2-2</li>
    <li>내용2-3</li>
  </ul>
</body>
</html>
