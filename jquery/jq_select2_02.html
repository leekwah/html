<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jq_select2_02</title>
  <script src="js/jquery.js"></script>
  <script>
    $(function(){
      $("#menu li:even").css({"background-color":"#ff0"}); // 홀수 li에 css 적용
      $("#menu li:odd").css({"background-color":"#0ff"}); // 짝수 li에 css 적용
    });
  </script>
</head>
<body>
  <h1>탐색선택자</h1>
  <ul id="menu">
    <li>내용1</li>
    <li>내용2</li>
    <li>내용3</li>
    <li>내용4</li>
  </ul>
</body>
</html>
