<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>target css</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
           $("#wrap a[target]").css({"color":"#f00"}); // target이 있는것
           $("#wrap a[href^=https]").css({"color":"#0f0"}); // https로 시작하는것
           $("#wrap a[href$=net]").css({"color":"#00f"}); // net으로 끝나는 것
           $("#wrap a[href*=google]").css({"color":"#000"}); // google를 포함하는것
           $("#member_f :text").css({"background":"#ff0"}); // 속성값이 text가 있는것
           $("#member_f :password").css({"background":"#0ff"}); // 속성값이 password가 있는것
        });
    </script>
</head>
<body>
  <div id="wrap">
    <p><a href="http://easyspub.co.kr" target="_blank">EasysPub</a></p>
    <p><a href="https://naver.com">Naver</a></p>
    <p><a href="http://daum.net">Daum</a></p>
    <p><a href="http://google.co.kr">Google</a></p>
  </div>
  <form action="#" method="get" id="member_f">
    <p>
        <label for="user_id">아이디</label>
        <input type="text" name="user_id" id="user_id">
    </p>
    <p>
        <label for="user_pw">비밀번호</label>
        <input type="password" name="user_pw" id="user_pw">
    </p>
  </form>
</body>
</html>
