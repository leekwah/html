<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>선택자</title>
<script src="js/jquery.js"></script>
<script>
	$(function(){
		$(".wrap_1 p:first").text("내용1"); // p의 첫번째 내용이 텍스트1에서 내용1로 변경된다.
		$(".wrap_1 p.active").removeClass("active").addClass("on"); // 클래스 active가 제거되고, on이 추가된다.
		$(".wrap_1 p:eq(2) a").attr("href","http://www.naver.com"); // a 태그에 주소가 추가된다.
		$(".wrap_1 p:eq(3) input").val("Korea"); // input에 Hello 대신에 Korea로 바뀐다.

		$(".wrap_2 p:first").after("<p>After(추가1)</p>"); // wrap_2의 첫번째 p 뒤에 After(추가1)이 추가된다.
		$(".wrap_2 p:first").before("<p>Before(추가2)</p>"); // wrap_2의 첫번째 p 앞에 Before(추가2)가 추가된다.

		$(".wrap_3 p").unwrap().wrapInner("<strong/>"); // p 안에 strong으로 태그를 감싼다.
        // <div class="wrap_3">
        // 〈p〉〈strong〉내용7〈/strong〉
        // 〈p〉〈strong〉내용8〈/strong〉
        // <div>
	});
</script>
</head>
<body>
	<div class="wrap_1">
		<p>텍스트1</p>
		<p class="active">내용2</p>
		<p><a href="#">네이버</a></p>
		<p>
			<input type="text" value="Hello">
		</p>
	</div>
	<div class="wrap_2"> 
		<p>내용5</p>
		<p>내용6</p>
	</div>
	<div class="wrap_3">
		<div>
			<p>내용7</p>
			<p>내용8</p>
		</div>
	</div>
</body>
</html>
