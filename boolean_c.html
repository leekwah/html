<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>boolean_c</title>
  <script>
    var a = true;
    var b = false;
    var c = 10 > 5;
    var d = Boolean(null);

    document.write(a,"<br>"); // true
    document.write(b,"<br>"); // false
    document.write(c,"<br>"); // true
    document.write(d,"<br>"); // Boolean은 null 값 자체를 false로 본다.
  </script>
</head>
<body>
  
</body>
</html>
