<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jq_select1_08</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            // $("#wrap").css("background-color","yellow"); // div#wrap 영역 배경이 yellow로 바뀐다.
            $("#wrap").css({"background-color" : "yellow",
            "border" : "2px dashed #f00"}); // 지금과 같은 방식으로 하면, 한번에 여러 CSS를 해결할 수 있다.
            $("#wrap h1").css({"background-color" : "#0d0cfd",
                            "color" : "white",}); 
        });
    </script>
</head>
<body>
    <div id="wrap">
        <h1>인접 관계 선택자</h1>
        <p>내용1</p>
        <section>
            <h1>하위 요소 선택자</h1>
            <p>내용2</p>
        </section>
    </div>
</body>
</html>
